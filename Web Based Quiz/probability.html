<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Probability Quiz</title>
    <link rel="stylesheet" href="CSS/question_page.css">
</head>

<body>
    <div class="cont1">
        <div class="cont">
            <h1>Probability Quiz</h1>
        </div>
    </div>
    <div class="qut">

        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 An event in the probability that will never be happened is called as -
</label>
                <!-- //d-->
                <p> <label><input type="radio" name='probability1'>Unsure event</label></p>
                <p><label><input type="radio" name='probability1'>Sure event</label></p>
                <p> <label><input type="radio" name='probability1'>Possible event</label></p>
                <p><label><input type="radio" name='probability1'>Impossible event</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 What will be the value of P(not E) if P(E) = 0.07?

                </label>
                <!-- //c -->
                <p> <label><input type="radio" name='probability2'>90</label></p>
                <p><label><input type="radio" name='probability2'>007</label></p>
                <p> <label><input type="radio" name='probability2'>0.93</label></p>
                <p><label><input type="radio" name='probability2'>72</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 What will be the probability of getting odd numbers if a dice is thrown?
</label>
                <!-- //a -->
                <p> <label><input type="radio" name='probability3'>1/2</label></p>
                <p><label><input type="radio" name='probability3'>2</label></p>
                <p> <label><input type="radio" name='probability3'>4/2</label></p>
                <p><label><input type="radio" name='probability3'>5/2</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 What is the probability of getting a sum as 3 if a dice is thrown?
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='probability4'>2/18</label></p>
                <p><label><input type="radio" name='probability4'>1/18</label></p>
                <p> <label><input type="radio" name='probability4'>4</label></p>
                <p><label><input type="radio" name='probability4'>1/36</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 What is the probability of getting an even number when a dice is thrown?
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='probability5'>1/6</label></p>
                <p><label><input type="radio" name='probability5'>1/2</label></p>
                <p> <label><input type="radio" name='probability5'>1/3</label></p>
                <p><label><input type="radio" name='probability5'>1/4</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 The probability of getting two tails when two coins are tossed is -

                </label>
                <!-- //d -->
                <p> <label><input type="radio" name='probability6'>1/6</label></p>
                <p><label><input type="radio" name='probability6'>1/2</label></p>
                <p> <label><input type="radio" name='probability6'>1/3</label></p>
                <p><label><input type="radio" name='probability6'>1/4</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 What is the probability of getting the sum as a prime number if two dice are thrown?
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='probability7'>5/24</label></p>
                <p><label><input type="radio" name='probability7'>5/12</label></p>
                <p> <label><input type="radio" name='probability7'>5/30</label></p>
                <p><label><input type="radio" name='probability7'>1/4</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 What is the probability of getting atleast one head if three unbiased coins are tossed?

                </label>
                <!-- //a -->
                <p> <label><input type="radio" name='probability8'>7/8</label></p>
                <p><label><input type="radio" name='probability8'>1/2</label></p>
                <p> <label><input type="radio" name='probability8'>5/8</label></p>
                <p><label><input type="radio" name='probability8'>8/9</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9  What is the probability of getting 1 and 5 if a dice is thrown once?

                  </label>
                <!-- //b -->
                <p> <label><input type="radio" name='probability9'>1/6</label></p>
                <p><label><input type="radio" name='probability9'>1/3</label></p>
                <p> <label><input type="radio" name='probability9'>2/3</label></p>
                <p><label><input type="radio" name='probability9'>8/9</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.10  What will be the probability of losing a game if the winning probability is 0.3?
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='probability10'>0.5</label></p>
                <p><label><input type="radio" name='probability10'>0.6</label></p>
                <p> <label><input type="radio" name='probability10'>0.7</label></p>
                <p><label><input type="radio" name='probability10'>0.8</label></p>
            </label>

            <button class="sub-btn">Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
