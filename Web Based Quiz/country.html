<html lang="en">

<head>

<body>
    <div class="cont1">

            <h1>Country Quiz</h1>

    <div class="qut">

        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 In which direction of India is the Himalayas located?
                   </label>
                <!-- //c -->
                <p> <label><input type="radio" name='country1'>East</label></p>
                <p><label><input type="radio" name='country1'>West</label></p>
                <p> <label><input type="radio" name='country1'>North</label></p>
                <p><label><input type="radio" name='country1'>South</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 Where is the Bay of Bengal?
                </label>
                <!-- //a -->
                <p> <label><input type="radio" name='country2'>In the east direction of India</label></p>
                <p><label><input type="radio" name='country2'>In the West direction of India</label></p>
                <p> <label><input type="radio" name='country2'>In the North direction of India</label></p>
                <p><label><input type="radio" name='country2'>In the South direction of India</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 India is located in the
                    </label>
                <!-- //a -->
                <p> <label><input type="radio" name='country3'>northern hemisphere</label></p>
                <p><label><input type="radio" name='country3'>Southern hemisphere</label></p>
                <p> <label><input type="radio" name='country3'>both and : (a) and (b)</label></p>
                <p><label><input type="radio" name='country3'>none of these</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 Which country shares land boundaries with 7 countries?
                 </label>
                <!-- //c -->
                <p> <label><input type="radio" name='country4'>China</label></p>
                <p><label><input type="radio" name='country4'>Australia</label></p>
                <p> <label><input type="radio" name='country4'>India</label></p>
                <p><label><input type="radio" name='country4'>Africa</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 Where does the Great Indian desert lie?
                  </label>
                <!-- // b -->
                <p> <label><input type="radio" name='country5'>In the eastern part of India</label></p>
                <p><label><input type="radio" name='country5'>In the western part of India</label></p>
                <p> <label><input type="radio" name='country5'>In the northern part of India</label></p>
                <p><label><input type="radio" name='country5'>In the southern part of India</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 What lies to the south of northern plains of India?
                </label>
                <!-- //b -->
                <p> <label><input type="radio" name='country6'>Great Indian desert</label></p>
                <p><label><input type="radio" name='country6'>Peninsular plateau</label></p>
                <p> <label><input type="radio" name='country6'>Vindhyas</label></p>
                <p><label><input type="radio" name='country6'>Western Ghatlabel</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 Where do the rivers Mahanadi, Godavari, Krishna and Kaveri drain?
                  </label>
                <!-- //c -->
                <p> <label><input type="radio" name='country7'>Western Ghats</label></p>
                <p><label><input type="radio" name='country7'>Lakshadweep</label></p>
                <p> <label><input type="radio" name='country7'>Bay of Bengal</label></p>
                <p><label><input type="radio" name='country7'>None of these</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 The Indian island in the Arabian sea is known as
           </label>
                <!-- //c-->
                <p> <label><input type="radio" name='country8'>Andaman and Nicobar Island</label></p>
                <p><label><input type="radio" name='country8'>Maldives</label></p>
                <p> <label><input type="radio" name='country8'>Lakshadweep</label></p>
                <p><label><input type="radio" name='country8'>None of these</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9 Which hills are located in Rajasthan?
                  </label>
                <!-- //a -->
                <p> <label><input type="radio" name='country9'>Aravali hills</label></p>
                <p><label><input type="radio" name='country9'>Western Ghats</label></p>
                <p> <label><input type="radio" name='country9'>Himalayas</label></p>
                <p><label><input type="radio" name='country9'>All of these</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.10 Number of states in India divided for administrative purpose is
            </label>
                <!-- //d -->
                <p> <label><input type="radio" name='country10'>21</label></p>
                <p><label><input type="radio" name='country10'>23</label></p>
                <p> <label><input type="radio" name='country10'>25</label></p>
                <p><label><input type="radio" name='country10'>28</label></p>
