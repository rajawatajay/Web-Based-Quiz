<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Quiz</title>
    <link rel="stylesheet" href="CSS/question_page.css">
</head>

<body>

    <div class="cont1">
        <div class="cont">
            <h1>Algebra Quiz</h1>
        </div>
    </div>
    <div class="qut">
        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 Which of the following is the numerical coefficient of x^2 y^2?
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='algebra1'>0</label></p>
                <p><label><input type="radio" name='algebra1'>1</label></p>
                <p> <label><input type="radio" name='algebra1'>x^2</label></p>
                <p><label><input type="radio" name='algebra1'>y^2</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 The rule, which gives the number of matchsticks required to make the matchstick pattern L, is
                   </label>
                <!-- //a -->
                <p> <label><input type="radio" name='algebra2'>2n</label></p>
                <p><label><input type="radio" name='algebra2'>3n</label></p>
                <p> <label><input type="radio" name='algebra2'>4n</label></p>
                <p><label><input type="radio" name='algebra2'>5n</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 If (x - 6) is the HCF of x^2 - 2x - 24 and x^2 - kx - 6 then the value of k is
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='algebra3'>3</label></p>
                <p><label><input type="radio" name='algebra3'>5</label></p>
                <p> <label><input type="radio" name='algebra3'>6</label></p>
                <p><label><input type="radio" name='algebra3'>8</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 The volume of a cuboid with length, breadth and height as 5x, 3x2 and 7x4 respectively is:
</label>
                <!-- //a -->
                <p> <label><input type="radio" name='algebra4'>105x^7</label></p>
                <p><label><input type="radio" name='algebra4'>105x^2</label></p>
                <p> <label><input type="radio" name='algebra4'>105x^4</label></p>
                <p><label><input type="radio" name='algebra4'>105x</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 The product of 4x and 0 is:
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='algebra5'>4x</label></p>
                <p><label><input type="radio" name='algebra5'>4</label></p>
                <p> <label><input type="radio" name='algebra5'>0</label></p>
                <p><label><input type="radio" name='algebra5'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 f we subtract 4a – 7ab + 3b + 12 from 12a – 9ab + 5b – 3, then the answer is:
                </label>
          <!-- //c-->
                <p> <label><input type="radio" name='algebra6'>8a+2ab+2b+15</label></p>
                <p><label><input type="radio" name='algebra6'>8a+2ab+2b-15</label></p>
                <p> <label><input type="radio" name='algebra6'>8a-2ab+2b-15</label></p>
                <p><label><input type="radio" name='algebra6'>8a-2ab-2b-15 </label>
                </label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 A polynomial contains _______ number of terms:
</label>
                <!-- //d -->
                <p> <label><input type="radio" name='algebra7'>One</label></p>
                <p><label><input type="radio" name='algebra7'>Two</label></p>
                <p> <label><input type="radio" name='algebra7'>Three</label></p>
                <p><label><input type="radio" name='algebra7'>Any</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 The algebraic expression 3x+2y+6 is a:
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='algebra8'>Monomial</label></p>
                <p><label><input type="radio" name='algebra8'>Binomial</label></p>
                <p> <label><input type="radio" name='algebra8'>Trinomial</label></p>
                <p><label><input type="radio" name='algebra8'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9 Which of the following is a like term as 8xy?
 </label>
                <!-- //d-->
                <p> <label><input type="radio" name='algebra9'>8</label></p>
                <p><label><input type="radio" name='algebra9'>8x</label></p>
                <p> <label><input type="radio" name='algebra9'>8y</label></p>
                <p><label><input type="radio" name='algebra9'>xy</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.10 Multiplication of monomials x², (–x)³, (–x)^4 is equal to:
</label>
                <!-- //a-->
                <p> <label><input type="radio" name='algebra10'>x^9</label></p>
                <p><label><input type="radio" name='algebra10'>x^5</label></p>
                <p> <label><input type="radio" name='algebra10'>x^7</label></p>
                <p><label><input type="radio" name='algebra10'>x^6</label></p>
            </label>

            <button class="sub-btn">Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
