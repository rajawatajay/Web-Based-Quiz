<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Optics Quiz</title>
    <link rel="stylesheet" href="CSS/question_page.css">
</head>

<body>
    <div class="cont1">
        <div class="cont">
            <h1>Optics Quiz</h1>
        </div>
    </div>
    <div class="qut">

        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 For a total internal reflection, which of the following is correct?
   </label>
                <!-- //b -->
                <p> <label><input type="radio" name='myName4'>Light travels from rarer to denser medium</label></p>
                <p><label><input type="radio" name='myName4'>Light travels from denser to rarer medium</label></p>
                <p> <label><input type="radio" name='myName4'>Light travels in air only</label></p>
                <p><label><input type="radio" name='myName4'>Light travels in water only</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 Mirage is a phenomenon due to
                </label>
                <!-- //c -->
                <p> <label><input type="radio" name='myName4'>Refraction of light</label></p>
                <p><label><input type="radio" name='myName4'>Reflection of light</label></p>
                <p> <label><input type="radio" name='myName4'>Total internal reflection of light</label></p>
                <p><label><input type="radio" name='myName4'>Diffraction of light</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 Which of the following forms a virtual and erect image for all positions of the object?
  </label>
                <!-- //d-->
                <p> <label><input type="radio" name='myName4'>Concave lens</label></p>
                <p><label><input type="radio" name='myName4'>Concave mirror</label></p>
                <p> <label><input type="radio" name='myName4'>Convex mirror</label></p>
                <p><label><input type="radio" name='myName4'>Both (a) and (c)</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 10. An under-water swimmer cannot see very clearly even in absolutely clear water because of
               </label>
                <!-- //d -->
                <p> <label><input type="radio" name='myName4'>absorption of light in water</label></p>
                <p><label><input type="radio" name='myName4'>scattering of light in water</label></p>
                <p> <label><input type="radio" name='myName4'>reduction of speed of light in water</label></p>
                <p><label><input type="radio" name='myName4'>change in the focal length of eye lens</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 The field of view is maximum for
              </label>
                <!-- //c-->
                <p> <label><input type="radio" name='myName4'>plane mirror</label></p>
                <p><label><input type="radio" name='myName4'>concave mirror</label></p>
                <p> <label><input type="radio" name='myName4'>convex mirror</label></p>
                <p><label><input type="radio" name='myName4'>cylindrical mirror</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 A person is six feet tall. How tall must a plane mirror be if he is able to see his entire length?
             </label>
                <!-- //a -->
                <p> <label><input type="radio" name='myName4'>3 ft</label></p>
                <p><label><input type="radio" name='myName4'>4.5 ft</label></p>
                <p> <label><input type="radio" name='myName4'>7.5 ft</label></p>
                <p><label><input type="radio" name='myName4'>6 ft</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 The image formed by a concave mirror is
           </label>
                <!-- //c -->
                <p> <label><input type="radio" name='myName4'>always real</label></p>
                <p><label><input type="radio" name='myName4'>always virtual</label></p>
                <p> <label><input type="radio" name='myName4'>certainly real if the object is virtual</label></p>
                <p><label><input type="radio" name='myName4'>certainly virtual if the object is real</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 When light is refracted into a medium,
          </label>
                <!-- //b -->
                <p> <label><input type="radio" name='myName4'>its wavelength and frequency both increase</label></p>
                <p><label><input type="radio" name='myName4'>its wavelength increases but frequency remains unchanged</label></p>
                <p> <label><input type="radio" name='myName4'>its wavelength decreases but frequency remains unchanged</label></p>
                <p><label><input type="radio" name='myName4'>its wavelength and frequency both decrease </label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9 Which of the following phenomena is used in optical fibres ?
           </label>
                <!-- //a -->
                <p> <label><input type="radio" name='myName4'>Total internal reflection</label></p>
                <p><label><input type="radio" name='myName4'>Scattering</label></p>
                <p> <label><input type="radio" name='myName4'>Diffraction</label></p>
                <p><label><input type="radio" name='myName4'>Refraction</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.10 The objective of a telescope must be of large diameter in order to
        </label>
                <!-- //c -->
                <p> <label><input type="radio" name='myName4'>remove chromatic aberration</label></p>
                <p><label><input type="radio" name='myName4'>remove spherical aberration and high magnification</label></p>
                <p> <label><input type="radio" name='myName4'>gather more light and for high resolution</label></p>
                <p><label><input type="radio" name='myName4'>increase its range of observation</label></p>
            </label>

            <button class="sub-btn">Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
