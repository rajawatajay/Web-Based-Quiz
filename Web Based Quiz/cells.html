    <title>Cells Quiz</title>

<body>
    <div class="cont1">
        <div class="cont">
            <h1>Cells Quiz</h1>
        </div>
    </div>
    <div class="qut">

        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 The term cell was given by
</label>
                <!-- //a -->
                <p> <label><input type="radio" name='cells1'>Robert Hooke</label></p>
                <p><label><input type="radio" name='cells1'>Tatum</label></p>
                <p> <label><input type="radio" name='cells1'>Schwann</label></p>
                <p><label><input type="radio" name='cells1'>De Bary</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 The cell is not applied for
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='cells2'>Algae</label></p>
                <p><label><input type="radio" name='cells2'>Bacteria</label></p>
                <p> <label><input type="radio" name='cells2'>Virus</label></p>
                <p><label><input type="radio" name='cells2'>Fungi</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 The membrane around the vacuole is known as
</label>
                <!-- //a-->
                <p> <label><input type="radio" name='cells3'>Tonoplast</label></p>
                <p><label><input type="radio" name='cells3'>Elaioplast</label></p>
                <p> <label><input type="radio" name='cells3'>Cytoplast</label></p>
                <p><label><input type="radio" name='cells3'>Amyloplast</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 Microfilaments are composed of a protein called
             </label>
                <!-- //b -->
                <p> <label><input type="radio" name='cells4'>Tubulin</label></p>
                <p><label><input type="radio" name='cells4'>Actin</label></p>
                <p> <label><input type="radio" name='cells4'>Myosin</label></p>
                <p><label><input type="radio" name='cells4'>Chitin</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 A plant cell wall is mainly composed of
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='cells5'>Protein</label></p>
                <p><label><input type="radio" name='cells5'>Cellulose</label></p>
                <p> <label><input type="radio" name='cells5'>Lipid</label></p>
                <p><label><input type="radio" name='cells5'>Starch</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 Glycolipids in the plasma membrane are located at
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='cells6'>Inner leaflet of the plasma membrane</label></p>
                <p><label><input type="radio" name='cells6'>The outer leaflet of the plasma membrane</label></p>
                <p> <label><input type="radio" name='cells6'>Evenly distributed in the inner and outer leaflets</label></p>
                <p><label><input type="radio" name='cells6'>It varies according to cell types</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 Lysosomes are known as “suicidal bags” because
   </label>
                <!-- //c -->
                <p> <label><input type="radio" name='cells7'>Parasitic activity</label></p>
                <p><label><input type="radio" name='cells7'>Presence of food vacuole</label></p>
                <p> <label><input type="radio" name='cells7'>Hydrolytic activity</label></p>
                <p><label><input type="radio" name='cells7'>Catalytic activity</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 The properties of integral membrane proteins can be studied by
  </label>
                <!-- //c-->
                <p> <label><input type="radio" name='cells8'>Atomic force microscopy</label></p>
                <p><label><input type="radio" name='cells8'>Cryo-sectioning and electron microscopy</label></p>
                <p> <label><input type="radio" name='cells8'>Freeze-fracture technique and electron microscopy</label></p>
                <p><label><input type="radio" name='cells8'>All of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9 The fluidity of the plasma membrane increases with
</label>
                <!-- //a -->

                <p><label><input type="radio" name='cells9'>Increase in phospholipid content in the membrane</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.10 Which among the following defines GPI anchored proteins?
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='cells10'>Integral proteins of the plasma membrane</label></p>
                <p><label><input type="radio" name='cells10'>Peripheral proteins of the plasma membrane</label></p>
                <p> <label><input type="radio" name='cells10'>Proteins that bind to ion-gated channels in the plasma membrane</label></p>
                <p><label><input type="radio" name='cells10'>Proteins which randomly bind to lipids of the plasma membrane</label></p>
            </label>
