    <div class="qut">

        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 What did Rutherford’s alpha particle experiment prove?
</label>
                <!-- //d-->
                <p> <label><input type="radio" name='atoms1'>Electrons</label></p>
                <p><label><input type="radio" name='atoms1'>Protons</label></p>
                <p> <label><input type="radio" name='atoms1'>Neutrons</label></p>
                <p><label><input type="radio" name='atoms1'>Nucleus</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 Why was Rutherford’s atomic model unstable?
 </label>
                <!-- //a -->
                <p> <label><input type="radio" name='atoms2'>Electrons do not remain in orbit</label></p>
                <p><label><input type="radio" name='atoms2'>Nuclei will break down</label></p>
                <p> <label><input type="radio" name='atoms2'>The nucleus repels electrons</label></p>
                <p><label><input type="radio" name='atoms2'>Orbiting electrons radiate energy</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 Balmer series lies in which spectrum?
  </label>
                <!-- //b -->
                <p> <label><input type="radio" name='atoms3'>Ultraviolet</label></p>
                <p><label><input type="radio" name='atoms3'>Visible</label></p>
                <p> <label><input type="radio" name='atoms3'>Infrared</label></p>
                <p><label><input type="radio" name='atoms3'>Partially Visible</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 According to the classical theory, the circular path of the electrons is
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='atoms4'>Circular</label></p>
                <p><label><input type="radio" name='atoms4'>Parabolic</label></p>
                <p> <label><input type="radio" name='atoms4'>Spiral</label></p>
                <p><label><input type="radio" name='atoms4'>Straight line</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 Electrons in the atom are held to the nucleus by
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='atoms5'>Nuclear Force</label></p>
                <p><label><input type="radio" name='atoms5'>Coulomb’s Force</label></p>
                <p> <label><input type="radio" name='atoms5'>Gravitational Force</label></p>
                <p><label><input type="radio" name='atoms5'>Van Der Waal’s Force</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 The electrons of Rutherford’s model would be expected to lose energy because
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='atoms6'>They jump on the nucleus</label></p>
                <p><label><input type="radio" name='atoms6'>They move randomly</label></p>
                <p> <label><input type="radio" name='atoms6'>Radiate electromagnetic waves</label></p>
                <p><label><input type="radio" name='atoms6'>Escape from the atom</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 Who discovered the first spectral series?
</label>
                <!-- //b -->
                <p> <label><input type="radio" name='atoms7'>Lyman</label></p>
                <p><label><input type="radio" name='atoms7'>Balmer</label></p>
                <p> <label><input type="radio" name='atoms7'>Paschen</label></p>
                <p><label><input type="radio" name='atoms7'>Pfund</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 Which of the following did Bohr use to explain his theory?
  </label>
                <!-- //c -->
                <p> <label><input type="radio" name='atoms8'>Quantization of angular momentum</label></p>
                <p><label><input type="radio" name='atoms8'>Conservation of Quantum frequency</label></p>
                <p> <label><input type="radio" name='atoms8'>Conservation of Mass</label></p>
                <p><label><input type="radio" name='atoms8'>Conservation of Linear Momentum</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9 The first model of the atom was proposed by
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='atoms9'>Neils Bohr</label></p>
                <p><label><input type="radio" name='atoms9'>Albert Einstein</label></p>
                <p> <label><input type="radio" name='atoms9'>J.J Thompson</label></p>
                <p><label><input type="radio" name='atoms9'>Ernest Rutherford</label></p>
            </label>

                <label class="question">Q.10 The significant result deduced from Rutherford’s scattering experiment is that
 </label>

            </label>
