<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Trignometry Quiz</title>
    <link rel="stylesheet" href="CSS/question_page.css">
</head>

<body>
    <div class="cont1">
        <div class="cont">
            <h1>Trignometry Quiz</h1>
        </div>
    </div>
    <div class="qut">

        <form>

            <label class=" container"><br><br>
                <label class="question">Q.1 Which of the following is the correct value of cot 100.cot 200.cot 600.cot 700.cot 800?
</label>
                <!-- //a -->
                <p> <label><input type="radio" name='trigno1'>1/√3</label></p>
                <p><label><input type="radio" name='trigno1'>√3</label></p>
                <p> <label><input type="radio" name='trigno1'>-1</label></p>
                <p><label><input type="radio" name='trigno1'>1</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.2 If a sin 450 = b cosec 300, what is the value of a4/b4?
  </label>
                <!-- //b -->
                <p> <label><input type="radio" name='trigno2'>6^3</label></p>
                <p><label><input type="radio" name='trigno2'>4^3</label></p>
                <p> <label><input type="radio" name='trigno2'>2^3</label></p>
                <p><label><input type="radio" name='trigno2'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.3 If tan θ + cot θ = 2, then what is the value of tan100 θ + cot100 θ?
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='trigno3'>1</label></p>
                <p><label><input type="radio" name='trigno3'>3</label></p>
                <p> <label><input type="radio" name='trigno3'>2</label></p>
                <p><label><input type="radio" name='trigno3'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.4 If the value of α + β = 900, and α : β = 2 : 1, then what is the ratio of cos α to cos β ?
</label>
                <!-- //c-->
                <p> <label><input type="radio" name='trigno4'>1 : 3</label></p>
                <p><label><input type="radio" name='trigno4'>√3 : 1</label></p>
                <p> <label><input type="radio" name='trigno4'>1 : √3</label></p>
                <p><label><input type="radio" name='trigno4'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.5 If θ is said to be an acute angle, and 7 sin2 θ + 3 cos2 θ = 4, then what is the value of tan θ?
  </label>
                <!-- //c -->
                <p> <label><input type="radio" name='trigno5'>1</label></p>
                <p><label><input type="radio" name='trigno5'>√3</label></p>
                <p> <label><input type="radio" name='trigno5'>1/√3</label></p>
                <p><label><input type="radio" name='trigno5'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.6 If tan θ - cot θ = 0, what will be the value of sin θ + cos θ?
  </label>
                <!-- //b -->
                <p> <label><input type="radio" name='trigno6'>1</label></p>
                <p><label><input type="radio" name='trigno6'>√2</label></p>
                <p> <label><input type="radio" name='trigno6'>1/√2</label></p>
                <p><label><input type="radio" name='trigno6'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.7 If θ is said to be an acute angle, and 4 cos2 θ - 1 = 0, then what is the value of tan (θ - 150)?
</label>
                <!-- //a -->
                <p> <label><input type="radio" name='trigno7'>1</label></p>
                <p><label><input type="radio" name='trigno7'>√2</label></p>
                <p> <label><input type="radio" name='trigno7'>1/√3</label></p>
                <p><label><input type="radio" name='trigno7'>None of the above</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.8 If the value of θ + φ = π/2, and sin θ = 1/2, what will be the value of sinφ?
</label>
                <!-- //c -->
                <p> <label><input type="radio" name='trigno8'>1</label></p>
                <p><label><input type="radio" name='trigno8'>√2</label></p>
                <p> <label><input type="radio" name='trigno8'>√3/2</label></p>
                <p><label><input type="radio" name='trigno8'>2/√3</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.9 What will be the value of 2cos2 θ - 1, if cos4 θ - sin4 θ = 2/3?
</label>
                <!-- //d -->
                <p> <label><input type="radio" name='trigno9'>1</label></p>
                <p><label><input type="radio" name='trigno9'>2</label></p>
                <p> <label><input type="radio" name='trigno9'>3/2</label></p>
                <p><label><input type="radio" name='trigno9'>2/3</label></p>
            </label>

            <label class=" container"><br><br>
                <label class="question">Q.10 What is the value of tan θ/(1 - cot θ) + cot θ/(1 - tan θ)?
</label>
                <!-- //a -->
                <p> <label><input type="radio" name='trigno10'>tan θ + cot θ + 1</label></p>
                <p><label><input type="radio" name='trigno10'>tan θ - cot θ - 1</label></p>
                <p> <label><input type="radio" name='trigno10'>tan θ - cot θ + 1</label></p>
                <p><label><input type="radio" name='trigno10'>None of the above</label></p>
            </label>

            <button class="sub-btn">Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
